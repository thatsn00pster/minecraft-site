<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Minecraft</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        font-family: Arial, sans-serif;
    }

    #loadingScreen {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: #12121A;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        z-index: 10;
        transition: opacity 0.5s;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: none;
    }
</style>
</head>
<body>

<div id="loadingScreen">Loading School Minecraft Server...</div>
<iframe id="gameFrame" src="https://4jwhspmk-8081.use2.devtunnels.ms/"></iframe>

<script>
    // Show iframe after 5 seconds
    setTimeout(() => {
        document.getElementById('loadingScreen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('gameFrame').style.display = 'block';
        }, 500);
    }, 5000);
</script>

</body>
</html>
